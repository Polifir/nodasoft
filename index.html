<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Nodasoft</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="modal">
          <div id="modal__open">
            <a href="#" class="close">X</a>
            <span class="modal__text">Pop-up</span>
          </div>
          <a class="modal__btn" href="#modal__open">Open pop-up button</a>
        </div>
      </header>
      <main class="main">
        <section class="green-block">
          <div class="green-block__element"></div>
          <div class="green-block__element"></div>
          <div class="green-block__element"></div>
          <div class="green-block__element blockBig"></div>
          <div class="green-block__element"></div>
        </section>
        <section class="blue-block">
          <div class="blue-block__element"></div>
          <div class="blue-block__element"></div>
          <div class="blue-block__element"></div>
          <div class="blue-block__element"></div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
